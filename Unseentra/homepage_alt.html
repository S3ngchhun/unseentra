<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, shrink-to-fit=no">
    <title>Unseentra â€“ Blog</title>

    <link rel="stylesheet" href="css/bootstrap.min.css">
    <link rel="stylesheet" href="scss/main.css">
    <link rel="stylesheet" href="css/fontawesome.min.css">
    <link rel="stylesheet" href="css/webfont.css">

    <link rel="stylesheet" href="scss/custom_alt.css">
</head>

<body>
    <!-- Top Navigation Bar -->
    <header class="container-fluid p-4 header valign_wrapper justify-content-between">
        <div class="header_logo">
            <img src="img/logo.svg" alt="Unseentra" height="34">
        </div>

        <div class="ham_icon text-white"><i class="fal fa-bars"></i></div>

        <div class="header_menu valign_wrapper text-white">
            <div class="valign_wrapper ">

                <div class="valign_wrapper mr-4 language"><img src="img/en.png" alt="" height="16" class="mr-2"> <i
                        class="fal fa-angle-down"></i>
                    <ul class="language_item">
                        <li class="valign_wrapper"><img src="img/kh.png" alt="" height="16" class="mr-2">en</li>
                        <li class="valign_wrapper --active"><img src="img/en.png" alt="" height="16" class="mr-2">kh
                        </li>
                        <li class="valign_wrapper"><img src="img/cn.png" alt="" height="16" class="mr-2">ch</li>
                    </ul>
                </div>

                <div class="mr-4 d-block currency">USD <i class="fal fa-angle-down"></i>
                    <ul class="currency_item">
                        <li>KHR</li>
                        <li class="--active">USD</li>
                        <li>THB</li>
                        <li>DON</li>
                    </ul>
                </div>
            </div>

            <div class="valign_wrapper">
                <a href="#!" class="text-white text-decoration-none mr-4"><i class="fal fa-sign-in"></i> Sign in</a>
                <a href="#!" class="btn bg-gradient"><i class="fal fa-user-plus"></i> Sign up</a>
            </div>
        </div>
    </header>

    <!-- Hero Box -->
    <section class="sub_header">
        <img src="./img/lake-4490068_1920.png" alt="lake-4490068_1920" class="img-fluid" width="100%">
        <div class="row text-center">
            <div class="jumbotron">
                <h1 class="text-uppercase">
                    move, discover, breathe
                </h1>
                <p>
                    Put on your snowshoes, skis or snowboard and conquer this outdoor paradise. The Canadian Rockies
                    will give you a unique mountain experience, and you'll be thrilled!
                </p>
            </div>
        </div>
    </section>

    <script src="js/jquery.min.js"></script>
    <script src="js/popper.min.js"></script>
    <script src="js/bootstrap.min.js"></script>

    <script src="js/main.js"></script>
</body>

</html>
